{% extends 'basic.html' %}
{% load static %}
<!-- FOR ADDING FILES(CSS) -->
{% block head %}
<style>
  .contact{
    height: 105vh;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10vh 0;
  }
  .contact h1{
    padding-bottom: 20px;
  }
</style>
{% endblock %}
<!-- FOR MAIN BODY -->
{% block body %}
<div class="contact">
  <div class="contactdiv text-uppercase text-center">
      <h1>Contact-Us</h1>
  </div>
  <div class="container">
    <form action="/contact/" method="POST">{% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your phone Number">
      </div>
      <div class="input-group">
        <textarea class="form-control" id="desc" rows="5" name="desc" placeholder="How may we help you?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
<!-- FOR ADDING FILES(JS) -->
{% block js %} {% endblock %}
